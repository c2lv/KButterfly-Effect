{% load static %}

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="margin-bottom: 30px;">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <div class="header-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 d-flex">
            <img src="{% static 'images/logo1.png' %}" height="50" width="50">
            <a href="{% url 'index' %}" class="site-logo">
              Butterfly Effect
            </a>

            <a href="#" class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                class="icon-menu h3"></span></a>

          </div>
          <div class="col-12 col-lg-6 ml-auto d-flex">
            {% comment %} <div class="ml-md-auto top-social d-none d-lg-inline-block">
                <a href="#" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                <a href="#" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                <a href="#" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
            </div> {% endcomment %}
            {% comment %} <form action="#" class="search-form d-inline-block">

              <div class="d-flex">
                <input type="email" class="form-control" placeholder="Search...">
                <button type="submit" class="btn btn-secondary"><span class="icon-search"></span></button>
              </div>
            </form> {% endcomment %}


          </div>
          <div class="col-6 d-block d-lg-none text-right">

          </div>
        </div>
      </div>

      <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

        <div class="container">
          <div class="d-flex align-items-center">

            <div class="mr-auto">
              <nav class="site-navigation position-relative text-right" role="navigation">
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                  <li class="active">
                    <a href="{% url 'index' %}" class="nav-link text-left">Home</a>
                  </li>
                  <li>
                    <a href="{% url 'posts:postlist' %}" class="nav-link text-left">Ecolist</a>
                  </li>
                  <li>
                    <a href="{% url 'about' %}" class="nav-link text-left">About</a>
                  </li>

                  <li>
                    <a href="{% url 'contact' %}" class="nav-link text-left">Contact</a>
                  </li>

                  {%if request.user.is_authenticated%}
                  <li><a href="{% url 'users:mypage' %}" class="nav-link text-left">Mypage</a></li>
                  <li><a href="{% url 'users:todolist' 1 %}" class="nav-link text-left">Todolist</a></li>
                  <li><a href="{% url 'account_logout' %}" class="nav-link text-left">Logout</a></li>
                  {%else%}
                  <li><a href="{% url 'account_login' %}" class="nav-link text-left">Login</a></li>
                  <li><a href="{% url 'account_signup' %}" class="nav-link text-left">Signup</a></li>
                  {%endif%}

                </ul>
              </nav>

            </div>

          </div>
        </div>

      </div>

    </div>
  </div>
</body>
